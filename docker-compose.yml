version: "3.8"

services:
  mysqldb:
    image: mysql:8
    platform: ${MYSQL_PLATFORM}
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    volumes:
      - mysqldata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1
      MYSQL_DATABASE: app
    networks:
      - base_net

  adminer:
    image: adminer
    ports:
      - 8080:8080
    depends_on:
      - mysqldb
    networks:
      - base_net

